<html>

<head>
    <meta name="viewport" content="width=device-width,,initial-scale=1, minimum-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&amp;display=swap" rel="stylesheet">
    <title>Sebastian Schilling - Portfolio</title>

    <style>
        html {
            background-color: #343A40;
        }

        body {
            max-width: 1200px;
            height: 100%;
            margin: auto;
            background-color: #F8F9FA;
            overflow: hidden;
            font-family: 'Oswald', sans-serif;
        }

        .h-30 {
            height: 30% !important;
        }

        .h-20 {
            height: 20% !important;
        }

        .h-40 {
            height: 40% !important;
        }

        .border-bottom {
            border-bottom: #495057;
            border-bottom-width: 1px;
            border-bottom-style: solid;
        }

        @keyframes slide {
            from {
                transform: translateX(0vw);
            }

            to {
                transform: translateX(-200vw);
            }
        }

        #animated-background {
            position: relative;
            overflow: hidden;
        }

        #animated-background svg {
            position: absolute;
            animation-name: slide;
            animation-duration: 40s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .me-picture-container {
            position: absolute;
            width: 100%;
            display: flex;
            align-items: center;
            top: 4%;
            max-width: 1200px;
            flex-direction: column;
        }

        .me-picture {
            width: 18rem;
            height: 18rem;
            background-color: #C4C4C4;
            border-radius: 5vw;
        }

        .me-name {
            margin-top: 0.6rem;
        }

        .me-name span {
            font-size: 1.8rem;
            font-weight: 500;
        }

        .me-list {
            margin-top: 0.3rem;
        }

        .me-list div {
            display: flex;
            align-items: center;
            margin-top: 0.3rem;
        }

        .small-square {
            width: 3rem;
            height: 3rem;
            border-radius: 0.3rem;
            background-color: #ADB5BD;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .small-square svg {
            width: 2rem;
            height: 2rem;
        }

        .me-list-text {
            padding-left: 1rem;
            display: flex;
            flex-direction: column;
            align-items: initial !important;
        }

        .me-list-text .header {
            font-weight: 500;
            font-size: 1.2rem;
        }

        .me-list-text .footer {
            font-size: 0.8rem;
        }

        #interactive {
            position: relative;
        }

        .me-icon {
            position: relative;
            top: 50%;
            justify-content: center;
            display: flex;
        }

        .me-icon svg {
            width: 2.3em;
            height: 2.3rem;
        }

        svg[class^="icon-"] {
            width: 1.6em;
            height: 1.6rem;
            animation-duration: 3s;
            animation-name: floatingY;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        .icon-github {
            position: absolute;
            top: 30%;
            left: 60%;
            animation-delay: 0.8s;
        }

        .icon-server {
            position: absolute;
            top: 30%;
            left: 28%;
            animation-delay: 0.5ss;
        }

        .icon-award {
            position: absolute;
            top: 60%;
            left: 24%;
            animation-delay: 1s;
        }

        .icon-discover {
            position: absolute;
            top: 80%;
            left: 38%;
            animation-delay: 1.3s;
        }

        .icon-screen {
            position: absolute;
            top: 60%;
            left: 69%;
            animation-delay: 0.2s;
        }

        .icon-squirrel {
            top: 80%;
            left: 60%;
            position: absolute;
            animation-delay: 0.4s;
        }

        @keyframes floatingY {
            0% {
                transform: translate(0, 0px);
            }

            50% {
                transform: translate(0, 3px);
            }

            100% {
                transform: translate(0, -0px);
            }
        }

        #interactive {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>

    </section>

    <script>
        const colors = ['#6C757D', '#CED4DA', '#ADB5BD', '#343A40', 'E9ECEF'];
        const animatedH = document.getElementById('animated-background').offsetHeight;
        const hw = window.innerWidth;
        // fisher yates shuffle
        function shuffle(a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }
        function createRandomisedPolygon() {
            // calculate width and height defaults are w 36 h 23
            const heightP = (6 + Math.random() * 5) * 0.01;
            const height = heightP * animatedH;
            const width = height * (36 / 23);
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '' + width);
            svg.setAttribute('height', '' + height);
            svg.setAttribute('viewBox', '0 0 36 23');
            svg.setAttribute('fill', 'none');
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', 'M2.67652 14.3862C-0.232077 13.5613 -0.232079 9.43874 2.67652 8.61383L31.4315 0.458626C33.3466 -0.0845377 35.25 1.35409 35.25 3.3448V19.6552C35.25 21.6459 33.3466 23.0845 31.4315 22.5414L2.67652 14.3862Z');
            path.setAttribute('fill', colors[Math.round(Math.random() * 3)]);
            svg.appendChild(path);
            return svg;
        }

        function createRandomisedDots() {
            // calculate width and height defaults are w 16 h 16
            const heightP = (3 + Math.random() * 5) * 0.01;
            const height = heightP * animatedH;
            const width = height;
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '' + width);
            svg.setAttribute('height', '' + height);
            svg.setAttribute('viewBox', '0 0 16 16');
            svg.setAttribute('fill', 'none');
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', '8');
            circle.setAttribute('cy', '8');
            circle.setAttribute('r', '8');
            circle.setAttribute('fill', colors[Math.round(Math.random() * 3)]);
            svg.appendChild(circle);
            return svg;
        }

        function createRandomisedSquare() {
            // calculate width and height defaults are w 16 h 16
            const heightP = (5 + Math.random() * 3) * 0.01;
            const height = heightP * animatedH;
            const width = height;
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '' + width);
            svg.setAttribute('height', '' + height);
            svg.setAttribute('viewBox', '0 0 30 30');
            svg.setAttribute('fill', 'none');
            const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            rect.setAttribute('width', '30');
            rect.setAttribute('height', '30');
            rect.setAttribute('rx', '5');
            rect.setAttribute('fill', colors[Math.round(Math.random() * 3)]);
            svg.appendChild(rect);
            return svg;
        }

        function createRandomisedDash() {
            // calculate width and height defaults are w 16 h 16
            const heightP = (3 + Math.random() * 3) * 0.01;
            const height = heightP * animatedH;
            const width = height * (6 + Math.random() * 2);
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '' + width);
            svg.setAttribute('height', '' + height);
            svg.setAttribute('viewBox', '0 0 ' + width + ' ' + height);
            svg.setAttribute('fill', 'none');
            const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            rect.setAttribute('width', '' + width);
            rect.setAttribute('height', '' + height);
            rect.setAttribute('rx', height / 2 + '');
            rect.setAttribute('fill', colors[Math.round(Math.random() * 3)]);
            svg.appendChild(rect);
            return svg;
        }

        function occupied(list, element) {
            elH = +element.getAttribute('height') * 2;
            elW = +element.getAttribute('width') * 2;
            elT = +element.style.top.split('px')[0] - elH * 0.5;
            elL = +element.style.left.split('px')[0] - elW * 0.5;
            for (le of list) {
                let leBR = le.getBoundingClientRect();
                if (leBR.top + leBR.height > elT
                    && leBR.left + leBR.width > elL
                    && leBR.bottom - leBR.height < elT + elH
                    && leBR.right - leBR.width < elL + elW
                ) {
                    return true;
                }
            }
            return false;
        }
        (function spawnAnimatedBackground() {
            let screen = [];
            for (let i = 0; i <= 8; i++) {
                screen = [...screen, createRandomisedPolygon()];
            }
            for (let i = 0; i <= 18; i++) {
                screen = [...screen, createRandomisedDots()];
            }
            for (let i = 0; i <= 6; i++) {
                screen = [...screen, createRandomisedDash()];
            }
            for (let i = 0; i <= 10; i++) {
                screen = [...screen, createRandomisedSquare()]
            }

            let positionedElements = [];
            screen = shuffle(screen)
            for (let element of screen) {
                let elHeight = +element.getAttribute('height')
                for (let i = 0; i < 100; i++) {
                    element.style.top = Math.random() * (animatedH - elHeight);
                    element.style.left = Math.random() * 2 * hw;
                    if (!occupied(positionedElements, element)) break;
                }
                document.getElementById('animated-background').appendChild(element);
                positionedElements = [...positionedElements, element];
            }
            // create polygon

            // check for screen occurence
            let screen1 = []
            for (let element of positionedElements) {
                if (+element.style.left.split('px')[0] < hw) {
                    screen1 = [...screen1, element];
                }
            }
            for (let element of screen1) {
                const cln = element.cloneNode(true);
                cln.style.left = +element.style.left.split('px')[0] + 2 * hw;
                positionedElements = [...positionedElements, cln];
            }
            for (let element of positionedElements) {
                document.getElementById('animated-background').appendChild(element);
            }
        })()
    </script>
